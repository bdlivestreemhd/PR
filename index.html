<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permission Denied</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
    }
    .brand {
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      text-shadow: 2px 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white relative overflow-hidden">

  <!-- Background Image -->
  <img src="https://storage.googleapis.com/a1aa/image/bS1KeexyqnjSmbR84ybfGiYCNxuCoZk4JU4DkdxtEQ8.jpg"
       alt="Background with Palestine flag"
       class="absolute inset-0 w-full h-full object-cover brightness-[.4] saturate-150 blur-sm scale-105" />

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>

  <!-- Content -->
  <div class="relative z-10 max-w-md text-center px-6">
    <h1 class="text-6xl font-bold brand mb-6 text-white drop-shadow-lg">TiNoz</h1>

    <div class="bg-white/10 border border-red-400/50 p-8 rounded-xl shadow-2xl backdrop-blur-md">
      <h2 class="text-3xl font-bold text-red-500 mb-4 tracking-wide">Permission Denied</h2>
      <p class="text-gray-200 text-lg leading-relaxed">
        Your permission is required to access this app.
        <br />
        <span class="text-green-400 font-semibold">Please support Palestine to proceed.</span>
      </p>
    </div>
  </div>

</body>
</html>
